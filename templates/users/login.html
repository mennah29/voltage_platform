{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container" style="padding: 60px 0;">
    <div style="max-width: 450px; margin: 0 auto;">
        <div class="card" style="padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <span style="font-size: 3rem;">⚡</span>
                <h2>تسجيل الدخول</h2>
                <p style="color: var(--text-muted);">أهلاً بك في Voltage</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="phone_number">رقم الهاتف</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-control"
                        placeholder="01xxxxxxxxx" dir="ltr" required>
                </div>

                <div class="form-group">
                    <label for="password">كلمة السر</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    دخول ⚡
                </button>
            </form>

            <div
                style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="color: var(--text-muted);">
                    ما عندكش حساب؟
                    <a href="{% url 'users:register' %}">سجل الآن</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
